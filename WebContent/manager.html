<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<script type="text/javascript" src="scripts.js"></script>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>UAS Autonomic Manager</title>
</head>
<body>
	<h1>UAS Autonomic Manager</h1>
	<hr>
	<form id="amform" name="amform">
		<label for="resource">Resource</label>
		<input id="resource" name="resource" type="text" value="http://rigi-lab-03.cs.uvic.ca:8080/com.heinemann.jersey.apmplanner/rest/uas" />
		<br>
		<label for="policy">Policy</label>
		<select id="policy" name="policy">
			<option value="SAFETY" selected>Safety</option>
			<option value="EFFECTIVENESS">Effectiveness</option>
		</select>
		<br>
		<input type="button" value="Submit" onClick="submitForm('PUT', 'http://rigi-lab-03.cs.uvic.ca:8080/com.heinemann.jersey.autonomic/rest/am', ['resource', 'policy'])" />
	</form>
</body>
</html>
